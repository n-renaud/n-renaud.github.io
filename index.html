<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui.min.js"></script>

    <script type="text/javascript" src="Scripts/Chess/SideBar.js"></script>
    <script type="text/javascript" src="Scripts/Chess/Chess.js"></script>

    <script type="text/javascript" src="Scripts/Game/GameSetup.js"></script>
    <script type="text/javascript" src="Scripts/Game/Common.js"></script>
    <script type="text/javascript" src="Scripts/Game/Movement.js"></script>
    <script type="text/javascript" src="Scripts/Game/Sound.js"></script>
    <script type="text/javascript" src="Scripts/Game/Board.js"></script>
    <script type="text/javascript" src="Scripts/Game/Piece.js"></script>
    <script type="text/javascript" src="Scripts/Game/Square.js"></script>
    <script type="text/javascript" src="Scripts/Game/Move.js"></script>
    <script type="text/javascript" src="Scripts/Game/Agents/Agent.js"></script>
    <script type="text/javascript" src="Scripts/Game/Agents/Albert/Albert.js"></script>
    <script type="text/javascript" src="Scripts/Game/Agents/Betty/Betty.js"></script>

    <link rel="stylesheet" href="Content/Styles/Chess.css" />
    <link rel="stylesheet" href="Content/Styles/bootstrap.min.css" />
    <meta charset="utf-8" />
    <title>Chess</title>
</head>
<body>
    <audio style="display:none;">
        <source class="soundSrc" src="" type="audio/wav">
    </audio>
    <div class="wrapper">
        <table cellpadding="0" cellspacing="0" class="chessBoard">
            <tr>
                <td class="whiteTile square" data-x="1" data-y="8"></td>
                <td class="blackTile square" data-x="2" data-y="8"></td>
                <td class="whiteTile square" data-x="3" data-y="8"></td>
                <td class="blackTile square" data-x="4" data-y="8"></td>
                <td class="whiteTile square" data-x="5" data-y="8"></td>
                <td class="blackTile square" data-x="6" data-y="8"></td>
                <td class="whiteTile square" data-x="7" data-y="8"></td>
                <td class="blackTile square" data-x="8" data-y="8"></td>
            </tr>
            <tr>
                <td class="blackTile square" data-x="1" data-y="7"></td>
                <td class="whiteTile square" data-x="2" data-y="7"></td>
                <td class="blackTile square" data-x="3" data-y="7"></td>
                <td class="whiteTile square" data-x="4" data-y="7"></td>
                <td class="blackTile square" data-x="5" data-y="7"></td>
                <td class="whiteTile square" data-x="6" data-y="7"></td>
                <td class="blackTile square" data-x="7" data-y="7"></td>
                <td class="whiteTile square" data-x="8" data-y="7"></td>
            </tr>
            <tr>
                <td class="whiteTile square" data-x="1" data-y="6"></td>
                <td class="blackTile square" data-x="2" data-y="6"></td>
                <td class="whiteTile square" data-x="3" data-y="6"></td>
                <td class="blackTile square" data-x="4" data-y="6"></td>
                <td class="whiteTile square" data-x="5" data-y="6"></td>
                <td class="blackTile square" data-x="6" data-y="6"></td>
                <td class="whiteTile square" data-x="7" data-y="6"></td>
                <td class="blackTile square" data-x="8" data-y="6"></td>
            </tr>
            <tr>
                <td class="blackTile square" data-x="1" data-y="5"></td>
                <td class="whiteTile square" data-x="2" data-y="5"></td>
                <td class="blackTile square" data-x="3" data-y="5"></td>
                <td class="whiteTile square" data-x="4" data-y="5"></td>
                <td class="blackTile square" data-x="5" data-y="5"></td>
                <td class="whiteTile square" data-x="6" data-y="5"></td>
                <td class="blackTile square" data-x="7" data-y="5"></td>
                <td class="whiteTile square" data-x="8" data-y="5"></td>
            </tr>
            <tr>
                <td class="whiteTile square" data-x="1" data-y="4"></td>
                <td class="blackTile square" data-x="2" data-y="4"></td>
                <td class="whiteTile square" data-x="3" data-y="4"></td>
                <td class="blackTile square" data-x="4" data-y="4"></td>
                <td class="whiteTile square" data-x="5" data-y="4"></td>
                <td class="blackTile square" data-x="6" data-y="4"></td>
                <td class="whiteTile square" data-x="7" data-y="4"></td>
                <td class="blackTile square" data-x="8" data-y="4"></td>
            </tr>
            <tr>
                <td class="blackTile square" data-x="1" data-y="3"></td>
                <td class="whiteTile square" data-x="2" data-y="3"></td>
                <td class="blackTile square" data-x="3" data-y="3"></td>
                <td class="whiteTile square" data-x="4" data-y="3"></td>
                <td class="blackTile square" data-x="5" data-y="3"></td>
                <td class="whiteTile square" data-x="6" data-y="3"></td>
                <td class="blackTile square" data-x="7" data-y="3"></td>
                <td class="whiteTile square" data-x="8" data-y="3"></td>
            </tr>
            <tr>
                <td class="whiteTile square" data-x="1" data-y="2"></td>
                <td class="blackTile square" data-x="2" data-y="2"></td>
                <td class="whiteTile square" data-x="3" data-y="2"></td>
                <td class="blackTile square" data-x="4" data-y="2"></td>
                <td class="whiteTile square" data-x="5" data-y="2"></td>
                <td class="blackTile square" data-x="6" data-y="2"></td>
                <td class="whiteTile square" data-x="7" data-y="2"></td>
                <td class="blackTile square" data-x="8" data-y="2"></td>
            </tr>
            <tr>
                <td class="blackTile square" data-x="1" data-y="1"></td>
                <td class="whiteTile square" data-x="2" data-y="1"></td>
                <td class="blackTile square" data-x="3" data-y="1"></td>
                <td class="whiteTile square" data-x="4" data-y="1"></td>
                <td class="blackTile square" data-x="5" data-y="1"></td>
                <td class="whiteTile square" data-x="6" data-y="1"></td>
                <td class="blackTile square" data-x="7" data-y="1"></td>
                <td class="whiteTile square" data-x="8" data-y="1"></td>
            </tr>
        </table>
        <div class="sideBar">
            <div class="row">
                <div class="col-lg-12"><label class="label-control">White:</label></div>
            </div>
            <div class="row paddingBottom10">
                <div class="col-lg-12">
                    <select class="whiteList form-control">
                        <option value="1" selected>Self</option>
                        <option value="2">Albert</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12"><label class="label-control">Black:</label></div>
            </div>
            <div class="row paddingBottom10">
                <div class="col-lg-12">
                    <select class="blackList form-control">
                        <option value="1" selected>Self</option>
                        <option value="2">Albert</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12"><button type="button" data-color="1" class="newGame btn btn-success btn-block">New Game</button></div>
            </div>
            <div class="row">
                <div class="col-lg-12"><label class="label-control">View:</label></div>
            </div>
            <div class="row">
                <div class="col-lg-6"><button type="button" data-color="1" class="view btn btn-light btn-block">White</button></div>
                <div class="col-lg-6"><button type="button" data-color="0" class="view btn btn-dark btn-block">Black</button></div>
            </div>
        </div>
    </div>
    <img class="chessPiece clone">
</body>
</html>
